<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A to B Navigation</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
        :root {
            color-scheme: dark;
            --bg: #020617;
            --panel: #0f172a;
            --panel-soft: #111b33;
            --panel-muted: #1e293b;
            --text: #e2e8f0;
            --subtle-text: #94a3b8;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --border: rgba(148, 163, 184, 0.2);
            --success: #22c55e;
            --warning: #fbbf24;
            --danger: #f87171;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: radial-gradient(circle at top, #0f172a, var(--bg));
            color: var(--text);
        }
        .container {
            background: var(--panel);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        p {
            color: var(--subtle-text);
        }
        .input-group {
            margin: 15px 0;
            position: relative;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }
        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: var(--panel-muted);
            color: var(--text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]::placeholder {
            color: var(--subtle-text);
        }
        input[type="text"]:focus, input[type="time"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.35);
        }
        button {
            background: linear-gradient(120deg, var(--accent-strong), var(--accent));
            color: #0f172a;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.35);
        }
        button:disabled {
            background: #475569;
            color: #cbd5f5;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status-loading {
            background: rgba(251, 191, 36, 0.15);
            color: #fcd34d;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }
        .status-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        .status-error {
            background: rgba(248, 113, 113, 0.15);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }
        #results {
            margin-top: 20px;
        }
        .route-card {
            background: var(--panel-soft);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .route-card.best {
            border: 2px solid var(--success);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }
        .route-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 16px rgba(56, 189, 248, 0.2);
        }
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .route-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text);
        }
        .route-time {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        .route-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .route-badge.fastest {
            background: var(--success);
            color: var(--bg);
        }
        .route-badge.alternative {
            background: var(--warning);
            color: var(--bg);
        }
        .map-toggle {
            background: var(--panel-muted);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .map-toggle:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        .step {
            margin: 8px 0;
            padding: 12px;
            background: var(--panel-muted);
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid var(--accent);
        }
        .step-walk {
            border-left-color: var(--subtle-text);
        }
        .step-transit {
            border-left-color: var(--accent);
        }
        #map {
            position: relative;
            width: 100%;
            height: 420px;
            min-height: 420px;
            border-radius: 14px;
            margin: 25px 0;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        #map.leaflet-container {
            border-radius: 14px;
        }
        .autocomplete-item:hover {
            background: var(--accent) !important;
            color: var(--bg) !important;
        }
        .autocomplete-item:last-child {
            border-bottom: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A to B Navigation</h1>
        <p>Find the 3 fastest transit routes between two locations</p>

        <div style="margin: 15px 0; padding: 15px; background: var(--panel-soft); border-radius: 8px; border: 1px solid var(--border);">
            <a href="index.html" style="color: var(--accent); text-decoration: none; margin-right: 20px; font-weight: 500;">Meeting Point</a>
            <a href="index_heatmap.html" style="color: var(--accent); text-decoration: none; margin-right: 20px; font-weight: 500;">Heatmap View</a>
            <a href="index_atob.html" style="color: var(--accent); text-decoration: none; font-weight: 500;">A to B Navigation (current)</a>
        </div>

        <div class="input-group">
            <label for="startTime">Departure Time (HH:MM):</label>
            <input type="time" id="startTime" value="10:00" min="10:00" max="12:00">
        </div>

        <div class="input-group">
            <label for="pointA">Starting Point (A):</label>
            <input type="text" id="pointA" data-person-input data-person-label="A" data-station-input placeholder="e.g., Alexanderplatz or Unter den Linden 1, Berlin">
        </div>

        <div class="input-group">
            <label for="pointB">Destination (B):</label>
            <input type="text" id="pointB" data-person-input data-person-label="B" data-station-input placeholder="e.g., Alexanderplatz or Unter den Linden 1, Berlin">
        </div>

        <button id="findRoutes" onclick="findRoutes()">Find Routes</button>

        <div id="status"></div>
        <div id="results"></div>
        <div id="map"></div>
    </div>

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        defer
    ></script>
    <script type="module" src="src/atob.js"></script>
</body>
</html>
