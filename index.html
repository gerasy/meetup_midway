<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Meeting Point Finder</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #020617;
            --panel: #0f172a;
            --panel-soft: #111b33;
            --panel-muted: #1e293b;
            --text: #e2e8f0;
            --subtle-text: #94a3b8;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --border: rgba(148, 163, 184, 0.2);
            --success: #22c55e;
            --warning: #fbbf24;
            --danger: #f87171;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: radial-gradient(circle at top, #0f172a, var(--bg));
            color: var(--text);
        }
        .container {
            background: var(--panel);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        p {
            color: var(--subtle-text);
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background: var(--panel-soft);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }
        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: var(--panel-muted);
            color: var(--text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]::placeholder {
            color: var(--subtle-text);
        }
        input[type="text"]:focus, input[type="time"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.35);
        }
        button {
            background: linear-gradient(120deg, var(--accent-strong), var(--accent));
            color: #0f172a;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.35);
        }
        button:disabled {
            background: #475569;
            color: #cbd5f5;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status-loading {
            background: rgba(251, 191, 36, 0.15);
            color: #fcd34d;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }
        .status-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        .status-error {
            background: rgba(248, 113, 113, 0.15);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }
        #results {
            margin-top: 20px;
        }
        .result-header {
            background: linear-gradient(120deg, #0f766e, #0ea5e9);
            color: white;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .person-result {
            background: var(--panel-soft);
            padding: 18px;
            margin: 10px 0;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            border: 1px solid var(--border);
        }
        .step {
            margin: 6px 0;
            padding: 10px;
            background: var(--panel-muted);
            border-radius: 8px;
            font-size: 13px;
        }
        .file-input {
            margin: 10px 0;
        }
        .file-list {
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }
        pre {
            background: #0f172a;
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transit Meeting Point Finder</h1>
        <p>Find the optimal meeting point for multiple people using public transit (GTFS data)</p>

        <div class="upload-section">
            <h3>GTFS Data</h3>
            <p>Transit data is automatically loaded from the gtfs_subset folder.</p>
        </div>

        <div class="input-group">
            <label for="startTime">Start Time (HH:MM):</label>
            <input type="time" id="startTime" value="10:00" min="10:00" max="12:00">
        </div>

        <div class="input-group">
            <label for="person1">Person A Starting Station:</label>
            <input type="text" id="person1" list="person1-stations" data-station-input value="Alexanderplatz" placeholder="e.g., Alexanderplatz">
            <datalist id="person1-stations"></datalist>
        </div>

        <div class="input-group">
            <label for="person2">Person B Starting Station:</label>
            <input type="text" id="person2" list="person2-stations" data-station-input value="U Spittelmarkt" placeholder="e.g., U Spittelmarkt">
            <datalist id="person2-stations"></datalist>
        </div>

        <button id="findMeeting" onclick="findMeetingPoint()">Find Meeting Point</button>

        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
